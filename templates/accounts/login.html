{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}
    login
{% endblock title %}
    


{% block content %}
    <section>
        <div class="form col-4 offset-4 mt-5 border border-blue py-5 px-4 rounded">
            <h2 class="mb-4">Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-outline-secondary">Login</button>
            </form>
        </div>
    </section>
{% endblock content %}
