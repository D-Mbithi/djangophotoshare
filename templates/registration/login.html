{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    login
{% endblock title %}

{% block content %}
<div class="form">
  <div class="col-4 offset-4 py-3 px-3 mt-5 rounded shadow border">
    <h2 class="text-center my-3">Login</h2>
    <form method="post" class="d-grid">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="btn btn-outline-primary btn-lg mt-3">Login</button>
    </form>
  </div>
</div>
{% endblock %}
