{% extends 'base.html' %}


{% block title %}
    home
{% endblock title %}
    

{% block content %}
<section class="py-3 header text-center">
    <div class="container py-4">
        <header>
            <h1 class="display-4">PhotoShare</h1>
        </header>
    </div>
</section>

<section class="container">
    <div class="row" data-masonry='{"percentPosition": true }'>
        {% for image in images %}            
        <div class="col-lg-4 col-md-6 grid-item mb-4">
            <a href="{{ image.get_absolute_url }}" class="text-decoration-none">
                <img class="img-fluid w-100 mb-3 img-thumbnail shadow-sm rounded-0" src="{{ image.photo.url }}" alt="{{ image.title }}">
                <h2 class="h4">{{ image.title }}</h2>
                <p class="small text-muted font-italic">{{ image.description }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
